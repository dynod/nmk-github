refs:
    # Base+python plugins (+current one)
    - <base-plugin>/src/nmk_base/plugin.yml
    - base-plugin:
        remote: github://dynod/nmk-base/main
        local: ../base
    - <python-plugin>/src/nmk_python/plugin.yml
    - python-plugin:
        remote: github://dynod/nmk-python/main
        local: ../python
    - src/nmk_github/plugin.yml

config:
    # Python package
    pythonPackage: nmk-github
    
    # Nmk dependencies
    pythonPackageRequirements:
        - nmk
        - Jinja2
        # TODO: add - nmk-base

    # Extra setup data
    pythonSetupCfgFiles:
        - nmk.cfg
